<ion-header>
  <ion-navbar>
    <ion-title>
      Company Social
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="presentUserInfoAlert(user)">
      <text-avatar [text]="user.name" [color]="user.color" item-left></text-avatar>
      <h2>{{ user.name || upper}}</h2>
      <p>{{ user.company }} - {{ user.job_title }}</p>
    </button>
    
    <ion-item>
      <ion-avatar item-left>
        <img src="https://cloud.githubusercontent.com/assets/6498132/25974172/06632590-36c1-11e7-8fff-086477590838.jpg">
      </ion-avatar>
      <h2>John Doe</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </ion-item>

    <ion-item ion-item style="text-align: center;">
      <h4 ion-text color="primary">Pull To Load More</h4>
    </ion-item>
  </ion-list>

</ion-content>
